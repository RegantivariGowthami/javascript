<html>
  <head>
    <title>Cart Quantity</title>

  <body>
    <button onclick="console.log(`cartQuantity: ${cartQuantity}`);
    " >Show Quantity </button>

    <button onclick=" if (cartQuantity + 1 > 10
    ){
      alert('The cart is full');
    }
    else{
      cartQuantity ++ ; console.log(`cartQuantity: ${cartQuantity}`);
    }  ">Add to cart</button>

    <button onclick="if (cartQuantity + 2 > 10){
      alert('The cart is full');
    }
    else {
      cartQuantity += 2; console.log(`cartQuantity: ${cartQuantity}`);
      }">+2</button>

    <button onclick="if (cartQuantity + 3 > 10){
      alert('The cart is full');
    }
    else {
      cartQuantity += 3; console.log(`cartQuantity: ${cartQuantity}`);
    }">+3</button>

    <button onclick="if (cartQuantity + 4 > 10){
      alert('The cart is full');
    }
    else {
      cartQuantity += 4; console.log(`cartQuantity: ${cartQuantity}`);
    }">+4</button>

    <button onclick="if (cartQuantity + 5 > 10){
      alert('The cart is full');
    }
    else {
      cartQuantity += 5; console.log(`cartQuantity: ${cartQuantity}`);
    }">+5</button>

    <button onclick="cartQuantity --; console.log(`cartQuantity: ${cartQuantity}`);">Remove Cart</button>

    <button onclick="if (cartQuantity -2 < 0){
      alert('Not enough items in the cart')
    } 
    else{
      cartQuantity -= 2; console.log(`cartQuantity: ${cartQuantity}`);
    }">-2</button>

    <button onclick="if (cartQuantity -3 < 0){
      alert('Not enough items in the cart')
    } 
    else{
      cartQuantity -= 3; console.log(`cartQuantity: ${cartQuantity}`);
    }">-3</button>

    <button onclick="cartQuantity = 0; console.log('Cart was reset.');
    console.log(`cartQuantity: ${cartQuantity}`);
    ">Reset Button</button>

</html>
